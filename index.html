<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mondrian Style Painting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            flex-direction: row; /* Adjusted for landscape */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr); /* Adjusted for landscape */
            gap: 10px;
            width: 90vw;
            height: 70vh;
        }

        .box {
            border: 5px solid black;
            position: relative;
        }

        .box-1 { background-color: red; grid-column: 1 / 3; grid-row: 1 / 2; }
        .box-2 { background-color: blue; grid-column: 3 / 5; grid-row: 1 / 2; }
        .box-3 { background-color: yellow; grid-column: 1 / 2; grid-row: 2 / 3; }
        .box-4 { background-color: white; grid-column: 2 / 4; grid-row: 2 / 3; }
        .box-5 { background-color: blue; grid-column: 3 / 5; grid-row: 2 / 3; }
        .box-6 { background-color: red; grid-column: 1 / 3; grid-row: 3 / 4; }
        .box-7 { background-color: yellow; grid-column: 2 / 4; grid-row: 3 / 4; }
        .box-8 { background-color: white; grid-column: 4 / 5; grid-row: 1 / 2; }
        .box-9 { background-color: black; grid-column: 2 / 4; grid-row: 2 / 3; }
        .box-10 { background-color: green; grid-column: 4 / 5; grid-row: 2 / 3; }
        .box-11 { background-color: purple; grid-column: 1 / 2; grid-row: 3 / 4; }
        .box-12 { background-color: orange; grid-column: 3 / 5; grid-row: 3 / 4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>
        <div class="box box-10"></div>
        <div class="box box-11"></div>
        <div class="box box-12"></div>
    </div>
</body>
</html>
